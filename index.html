<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Shape Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.5); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        .container {
            background: rgba(10, 10, 10, 0.9);
            border-radius: 30px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3), 
                        inset 0 0 60px rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0099ff, #00ffff);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, #00ffff, #0099ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #00ffff;
            display: flex;
            justify-content: center;
            gap: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .score-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .score span {
            color: #fff;
            font-size: 1.4em;
            margin-left: 10px;
        }

        .question-area {
            background: rgba(0, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .question-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .shape-canvas {
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3),
                        inset 0 0 30px rgba(0, 255, 255, 0.1);
            animation: glow 2s ease-in-out infinite;
        }

        .question-text {
            font-size: 1.4em;
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .shape-info {
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .dimensions {
            font-size: 1.2em;
            color: #00ffff;
            line-height: 2;
            font-weight: 600;
        }

        .answer-input {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            background: rgba(0, 255, 255, 0.05);
            color: #00ffff;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
        }

        .answer-input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 18px;
            font-size: 1.2em;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        }

        .next-btn {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            position: relative;
            z-index: 1;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
        }

        .hint-btn {
            background: linear-gradient(45deg, #ff00ff, #cc0099);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .hint-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
        }

        .stats-btn {
            background: linear-gradient(45deg, #ffaa00, #ff6600);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            padding: 12px 24px;
            font-size: 1em;
            position: relative;
            z-index: 1;
        }

        .stats-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 170, 0, 0.8);
        }

        .feedback {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 0.5s ease;
        }

        .correct {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.3));
            color: #00ff88;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .incorrect {
            background: linear-gradient(45deg, rgba(255, 0, 136, 0.2), rgba(255, 0, 136, 0.3));
            color: #ff0088;
            border: 2px solid #ff0088;
            box-shadow: 0 0 30px rgba(255, 0, 136, 0.5);
        }

        .formula {
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            text-align: center;
            font-family: 'Courier New', monospace;
            color: #00ffff;
            font-size: 1.1em;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .hint {
            background: rgba(255, 0, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            color: #ff00ff;
            border: 2px solid rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
            animation: pulse 0.5s ease;
        }

        .stats-panel {
            background: rgba(0, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
        }

        .stats-panel h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #00ffff;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
            color: #00ffff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>â¬¢ GEOMETRY NEXUS â¬¢</h1>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">EASY</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">MEDIUM</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">HARD</button>
        </div>

        <div class="score">
            <div class="score-item">Score: <span id="score">0</span></div>
            <div class="score-item">Streak: <span id="streak">0</span></div>
            <div class="score-item">Best: <span id="bestStreak">0</span></div>
        </div>

        <div class="question-area">
            <div class="question-text" id="question"></div>
            <canvas id="shapeCanvas" class="shape-canvas" width="400" height="400"></canvas>
            <div class="shape-info">
                <div class="dimensions" id="dimensions"></div>
            </div>
        </div>

        <input type="number" step="0.01" class="answer-input" id="answerInput" placeholder="ENTER YOUR ANSWER">
        
        <div class="button-group">
            <button class="hint-btn" id="hintBtn" onclick="showHint()">HINT</button>
            <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">SUBMIT</button>
            <button class="next-btn hidden" id="nextBtn" onclick="nextQuestion()">NEXT</button>
        </div>

        <button class="stats-btn" onclick="toggleStats()" style="width: 100%; margin-bottom: 20px;">VIEW STATISTICS</button>

        <div id="hint" class="hint hidden"></div>
        <div id="feedback" class="feedback hidden"></div>
        <div id="formula" class="formula hidden"></div>

        <div id="statsPanel" class="stats-panel hidden">
            <h3>ðŸ“Š YOUR STATISTICS ðŸ“Š</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Total Answered</div>
                    <div class="stat-value" id="totalAnswered">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Correct Answers</div>
                    <div class="stat-value" id="correctAnswers">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Accuracy</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Best Streak</div>
                    <div class="stat-value" id="statsBestStreak">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const shapes2D = [
            {
                name: 'Circle',
                questions: ['area', 'circumference', 'diameter'],
                draw: (ctx, dims) => {
                    ctx.beginPath();
                    ctx.arc(200, 200, dims.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
                    ctx.fill();
                }
            },
            {
                name: 'Rectangle',
                questions: ['area', 'perimeter'],
                draw: (ctx, dims) => {
                    const x = 200 - dims.width / 2;
                    const y = 200 - dims.height / 2;
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
                    ctx.fillRect(x, y, dims.width, dims.height);
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, dims.width, dims.height);
                }
            },
            {
                name: 'Triangle',
                questions: ['area', 'perimeter'],
                draw: (ctx, dims) => {
                    ctx.beginPath();
                    ctx.moveTo(200, 100);
                    ctx.lineTo(100, 300);
                    ctx.lineTo(300, 300);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
                    ctx.fill();
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            },
            {
                name: 'Square',
                questions: ['area', 'perimeter', 'diagonal'],
                draw: (ctx, dims) => {
                    const x = 200 - dims.side / 2;
                    const y = 200 - dims.side / 2;
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
                    ctx.fillRect(x, y, dims.side, dims.side);
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, dims.side, dims.side);
                }
            },
            {
                name: 'Trapezoid',
                questions: ['area', 'perimeter'],
                draw: (ctx, dims) => {
                    ctx.beginPath();
                    ctx.moveTo(150, 120);
                    ctx.lineTo(250, 120);
                    ctx.lineTo(280, 280);
                    ctx.lineTo(120, 280);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
                    ctx.fill();
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }
        ];

        const shapes3D = [
            {
                name: 'Sphere',
                questions: ['volume', 'surface area'],
                draw: (ctx, dims) => {
                    const centerX = 200, centerY = 200;
                    const r = dims.radius;
                    
                    // Draw sphere with shading
                    for (let i = r; i > 0; i -= 5) {
                        const alpha = (r - i) / r * 0.3;
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, i, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(102, 126, 234, ${0.2 + alpha})`;
                        ctx.fill();
                    }
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            },
            {
                name: 'Cube',
                questions: ['volume', 'surface area'],
                draw: (ctx, dims) => {
                    const s = dims.side;
                    const offset = 40;
                    
                    // Front face
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
                    ctx.fillRect(150, 180, s, s);
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(150, 180, s, s);
                    
                    // Top face
                    ctx.beginPath();
                    ctx.moveTo(150, 180);
                    ctx.lineTo(150 + offset, 180 - offset);
                    ctx.lineTo(150 + s + offset, 180 - offset);
                    ctx.lineTo(150 + s, 180);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.5)';
                    ctx.fill();
                    ctx.stroke();
                    
                    // Right face
                    ctx.beginPath();
                    ctx.moveTo(150 + s, 180);
                    ctx.lineTo(150 + s + offset, 180 - offset);
                    ctx.lineTo(150 + s + offset, 180 + s - offset);
                    ctx.lineTo(150 + s, 180 + s);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.4)';
                    ctx.fill();
                    ctx.stroke();
                }
            },
            {
                name: 'Cylinder',
                questions: ['volume', 'surface area'],
                draw: (ctx, dims) => {
                    const r = dims.radius;
                    const h = dims.height;
                    const cx = 200;
                    const cy = 150;
                    
                    // Bottom ellipse
                    ctx.beginPath();
                    ctx.ellipse(cx, cy + h, r, r * 0.3, 0, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
                    ctx.fill();
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Side
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.4)';
                    ctx.fillRect(cx - r, cy, r * 2, h);
                    ctx.strokeRect(cx - r, cy, r * 2, h);
                    
                    // Top ellipse
                    ctx.beginPath();
                    ctx.ellipse(cx, cy, r, r * 0.3, 0, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.5)';
                    ctx.fill();
                    ctx.stroke();
                }
            },
            {
                name: 'Cone',
                questions: ['volume', 'surface area'],
                draw: (ctx, dims) => {
                    const r = dims.radius;
                    const h = dims.height;
                    const cx = 200;
                    const cy = 280;
                    
                    // Base
                    ctx.beginPath();
                    ctx.ellipse(cx, cy, r, r * 0.3, 0, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
                    ctx.fill();
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Sides
                    ctx.beginPath();
                    ctx.moveTo(cx - r, cy);
                    ctx.lineTo(cx, cy - h);
                    ctx.lineTo(cx + r, cy);
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.4)';
                    ctx.fill();
                    ctx.stroke();
                }
            },
            {
                name: 'Rectangular Prism',
                questions: ['volume', 'surface area'],
                draw: (ctx, dims) => {
                    const w = dims.width;
                    const h = dims.height;
                    const d = dims.depth;
                    const offset = 35;
                    
                    // Front face
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
                    ctx.fillRect(130, 200, w, h);
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(130, 200, w, h);
                    
                    // Top face
                    ctx.beginPath();
                    ctx.moveTo(130, 200);
                    ctx.lineTo(130 + offset, 200 - offset);
                    ctx.lineTo(130 + w + offset, 200 - offset);
                    ctx.lineTo(130 + w, 200);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.5)';
                    ctx.fill();
                    ctx.stroke();
                    
                    // Right face
                    ctx.beginPath();
                    ctx.moveTo(130 + w, 200);
                    ctx.lineTo(130 + w + offset, 200 - offset);
                    ctx.lineTo(130 + w + offset, 200 + h - offset);
                    ctx.lineTo(130 + w, 200 + h);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.4)';
                    ctx.fill();
                    ctx.stroke();
                }
            }
        ];

        let currentShape, currentQuestion, currentAnswer, score = 0, streak = 0;
        let bestStreak = 0, totalAnswered = 0, correctAnswers = 0;
        let difficulty = 'easy';
        let hintUsed = false;

        function generateQuestion() {
            const allShapes = [...shapes2D, ...shapes3D];
            currentShape = allShapes[Math.floor(Math.random() * allShapes.length)];
            currentQuestion = currentShape.questions[Math.floor(Math.random() * currentShape.questions.length)];
            hintUsed = false;
            
            let dims = {};
            const canvas = document.getElementById('shapeCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Adjust ranges based on difficulty
            const multiplier = difficulty === 'easy' ? 1 : difficulty === 'medium' ? 1.5 : 2;
            const addBase = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 20 : 10;
            
            // Generate random dimensions
            switch(currentShape.name) {
                case 'Circle':
                    dims.radius = Math.floor(Math.random() * 50 * multiplier) + addBase;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    document.getElementById('dimensions').innerHTML = `Radius: ${dims.radius} units`;
                    break;
                case 'Rectangle':
                    dims.width = Math.floor(Math.random() * 100 * multiplier) + 80;
                    dims.height = Math.floor(Math.random() * 80 * multiplier) + 60;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    document.getElementById('dimensions').innerHTML = `Width: ${dims.width} units<br>Height: ${dims.height} units`;
                    break;
                case 'Triangle':
                    dims.base = Math.floor(Math.random() * 80 * multiplier) + 60;
                    dims.height = Math.floor(Math.random() * 80 * multiplier) + 60;
                    dims.side1 = Math.floor(Math.random() * 70 * multiplier) + 50;
                    dims.side2 = Math.floor(Math.random() * 70 * multiplier) + 50;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    if (currentQuestion === 'area') {
                        document.getElementById('dimensions').innerHTML = `Base: ${dims.base} units<br>Height: ${dims.height} units`;
                    } else {
                        document.getElementById('dimensions').innerHTML = `Side 1: ${dims.side1} units<br>Side 2: ${dims.side2} units<br>Base: ${dims.base} units`;
                    }
                    break;
                case 'Square':
                    dims.side = Math.floor(Math.random() * 80 * multiplier) + 60;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    document.getElementById('dimensions').innerHTML = `Side: ${dims.side} units`;
                    break;
                case 'Trapezoid':
                    dims.base1 = Math.floor(Math.random() * 60 * multiplier) + 40;
                    dims.base2 = Math.floor(Math.random() * 60 * multiplier) + 60;
                    dims.height = Math.floor(Math.random() * 70 * multiplier) + 50;
                    dims.side1 = Math.floor(Math.random() * 50 * multiplier) + 40;
                    dims.side2 = Math.floor(Math.random() * 50 * multiplier) + 40;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    if (currentQuestion === 'area') {
                        document.getElementById('dimensions').innerHTML = `Base 1: ${dims.base1} units<br>Base 2: ${dims.base2} units<br>Height: ${dims.height} units`;
                    } else {
                        document.getElementById('dimensions').innerHTML = `Base 1: ${dims.base1} units<br>Base 2: ${dims.base2} units<br>Side 1: ${dims.side1} units<br>Side 2: ${dims.side2} units`;
                    }
                    break;
                case 'Sphere':
                    dims.radius = Math.floor(Math.random() * 50 * multiplier) + 40;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    document.getElementById('dimensions').innerHTML = `Radius: ${dims.radius} units`;
                    break;
                case 'Cube':
                    dims.side = Math.floor(Math.random() * 60 * multiplier) + 50;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    document.getElementById('dimensions').innerHTML = `Side: ${dims.side} units`;
                    break;
                case 'Cylinder':
                    dims.radius = Math.floor(Math.random() * 40 * multiplier) + 30;
                    dims.height = Math.floor(Math.random() * 80 * multiplier) + 60;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    document.getElementById('dimensions').innerHTML = `Radius: ${dims.radius} units<br>Height: ${dims.height} units`;
                    break;
                case 'Cone':
                    dims.radius = Math.floor(Math.random() * 50 * multiplier) + 40;
                    dims.height = Math.floor(Math.random() * 90 * multiplier) + 70;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    document.getElementById('dimensions').innerHTML = `Radius: ${dims.radius} units<br>Height: ${dims.height} units`;
                    break;
                case 'Rectangular Prism':
                    dims.width = Math.floor(Math.random() * 60 * multiplier) + 50;
                    dims.height = Math.floor(Math.random() * 70 * multiplier) + 50;
                    dims.depth = Math.floor(Math.random() * 50 * multiplier) + 40;
                    currentAnswer = calculateAnswer(currentShape.name, currentQuestion, dims);
                    document.getElementById('dimensions').innerHTML = `Width: ${dims.width} units<br>Height: ${dims.height} units<br>Depth: ${dims.depth} units`;
                    break;
            }
            
            currentShape.draw(ctx, dims);
            
            const questionType = currentQuestion.charAt(0).toUpperCase() + currentQuestion.slice(1);
            document.getElementById('question').textContent = `Calculate the ${questionType} of this ${currentShape.name}`;
        }

        function calculateAnswer(shape, question, dims) {
            const pi = Math.PI;
            
            switch(shape) {
                case 'Circle':
                    if (question === 'area') return pi * dims.radius ** 2;
                    if (question === 'circumference') return 2 * pi * dims.radius;
                    if (question === 'diameter') return 2 * dims.radius;
                    break;
                case 'Rectangle':
                    if (question === 'area') return dims.width * dims.height;
                    if (question === 'perimeter') return 2 * (dims.width + dims.height);
                    break;
                case 'Triangle':
                    if (question === 'area') return 0.5 * dims.base * dims.height;
                    if (question === 'perimeter') return dims.base + dims.side1 + dims.side2;
                    break;
                case 'Square':
                    if (question === 'area') return dims.side ** 2;
                    if (question === 'perimeter') return 4 * dims.side;
                    if (question === 'diagonal') return dims.side * Math.sqrt(2);
                    break;
                case 'Trapezoid':
                    if (question === 'area') return 0.5 * (dims.base1 + dims.base2) * dims.height;
                    if (question === 'perimeter') return dims.base1 + dims.base2 + dims.side1 + dims.side2;
                    break;
                case 'Sphere':
                    if (question === 'volume') return (4/3) * pi * dims.radius ** 3;
                    if (question === 'surface area') return 4 * pi * dims.radius ** 2;
                    break;
                case 'Cube':
                    if (question === 'volume') return dims.side ** 3;
                    if (question === 'surface area') return 6 * dims.side ** 2;
                    break;
                case 'Cylinder':
                    if (question === 'volume') return pi * dims.radius ** 2 * dims.height;
                    if (question === 'surface area') return 2 * pi * dims.radius * (dims.radius + dims.height);
                    break;
                case 'Cone':
                    if (question === 'volume') return (1/3) * pi * dims.radius ** 2 * dims.height;
                    if (question === 'surface area') {
                        const slant = Math.sqrt(dims.radius ** 2 + dims.height ** 2);
                        return pi * dims.radius * (dims.radius + slant);
                    }
                    break;
                case 'Rectangular Prism':
                    if (question === 'volume') return dims.width * dims.height * dims.depth;
                    if (question === 'surface area') return 2 * (dims.width * dims.height + dims.height * dims.depth + dims.width * dims.depth);
                    break;
            }
        }

            const formulas = {

        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('answerInput').value);
            const tolerance = Math.abs(currentAnswer * 0.01);
            const isCorrect = Math.abs(userAnswer - currentAnswer) <= tolerance;
            
            totalAnswered++;
            
            const feedback = document.getElementById('feedback');
            const formula = document.getElementById('formula');
            
            feedback.classList.remove('hidden');
            formula.classList.remove('hidden');
            
            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = `âœ“ CORRECT! Answer: ${currentAnswer.toFixed(2)}`;
                score++;
                correctAnswers++;
                streak++;
                if (streak > bestStreak) {
                    bestStreak = streak;
                    document.getElementById('bestStreak').textContent = bestStreak;
                }
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `âœ— INCORRECT. Correct answer: ${currentAnswer.toFixed(2)}`;
                streak = 0;
            }
            
            formula.textContent = `Formula: ${getFormula(currentShape.name, currentQuestion)}`;
            
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('hintBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            
            updateStats();
        }

        function showHint() {
            if (hintUsed) return;
            
            const hint = document.getElementById('hint');
            hint.classList.remove('hidden');
            hint.textContent = `ðŸ’¡ HINT: ${getFormula(currentShape.name, currentQuestion)}`;
            hintUsed = true;
        }

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            nextQuestion();
        }

        function toggleStats() {
            const panel = document.getElementById('statsPanel');
            panel.classList.toggle('hidden');
        }

        function updateStats() {
            document.getElementById('totalAnswered').textContent = totalAnswered;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('accuracy').textContent = totalAnswered > 0 
                ? Math.round((correctAnswers / totalAnswered) * 100) + '%' 
                : '0%';
            document.getElementById('statsBestStreak').textContent = bestStreak;
        }

        function nextQuestion() {
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('formula').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            generateQuestion();
        }

        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('submitBtn').classList.contains('hidden')) {
                checkAnswer();
            }
        });

        generateQuestion();
